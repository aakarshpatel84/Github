<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
    #pp {
      width: 10%;
      margin: auto;
    }
    button {
      display: block;
      margin: auto;
    }
  </style>
  <body>
    <div id="pp">
      <input type="text" placeholder="Enter pin" />
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <button>Send</button>
    </div>
  </body>
</html>
<script>
  document.querySelector("button").addEventListener("click", myBtn);
  function myBtn() {
    //   myBtn();

    let my_promisc = new Promise(function (resolve, reject) {
      data = document.querySelector("input").value;
      setTimeout(function () {
        if (data == 260525) {
          resolve("paid");
        } else {
          reject("transaction failed");
        }
      }, 5000);
    });
    console.log("my_promisc: ", my_promisc);
    my_promisc.then(function (resolve) {
      let image = document.createElement("img");
      image.src =
        "https://i.pinimg.com/originals/30/7f/2c/307f2c75edf56e65b1517978ced5f081.gif";
      document.querySelector("body").append(image);
    });
    my_promisc.catch(function (reject) {
      let image = document.createElement("img");
      image.src =
        "https://cdn.dribbble.com/users/1000837/screenshots/3857924/loader_failed_01.gif";
      document.querySelector("body").append(image);
    });
  }
</script>
